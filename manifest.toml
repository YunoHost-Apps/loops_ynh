#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "loops"
name = "Loops"
description.en = "Federated short video sharing platform"
description.fr = "Plateforme fédérée de partage de vidéos courtes"

version = "1.0.0-alpha.2~ynh1"

maintainers = ["Papa Dragon"]

[upstream]
license = "unlicense" # you can see the available licenses identifiers list here: https://spdx.org/licenses/
website = "https://joinloops.org"
admindoc = "https://github.com/joinloops/loops-server/blob/main/INSTALLATION.md"
code = "https://github.com/joinloops/loops-server"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = ["amd64"]
multi_instance = false

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["fr", "en"]
    default = "fr"

    [install.admin]
    type = "user"

    [install.password]
    help.en = "Set the admin password"
    help.fr = "Définissez le mot de passe de l'administrateur"
    type = "password"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://codeload.github.com/joinloops/loops-server/tar.gz/refs/tags/v1.0.0-alpha.2"
    sha256 = "9385844d399666894bd4960c39c3e0f1ee04d38878de6c1abbd323fd65ee50d3"
    autoupdate.strategy = "latest_github_release"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server, libgd3, jpegoptim, optipng, pngquant, ffmpeg, imagemagick, php8.3-redis, php8.3-bcmath, php8.3-cli, php8.3-ctype, php8.3-exif, php8.3-gd, php8.3-iconv, php8.3-intl, php8.3-mbstring, php8.3-tokenizer, php8.3-xml, php8.3-pdo, php8.3-mysql, php8.3-fileinfo, php8.3-imagick, redis-server"

    [resources.database]
    type = "mysql"

    [resources.nodejs]
    version = "22.19"

    [resources.composer]
    version = "2.8.11"
